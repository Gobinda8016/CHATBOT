<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">


</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>EDOC</h1>
                <p>Welcome to EDOC online premium healthcare service.</p>
                <span>
                    <p>login with social media</p>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                </span>
            </div>
        </div>
        <div class="right">
            <form class="form" method="post" action="/add_user">
                <div class="container">
                    <h1>Register Here</h1>
                    <p>Please fill in the details to create an account with us.</p>
                    <hr>
                    <label for="usernamea"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="usernamea">
                    <label for="emaila"><b>Enter Email</b></label>
                    <input type="text" placeholder="Enter Email" name="emaila">
                    <label for="passworda"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="passworda">
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn"><strong>Register</strong></button>
                </div>
                <div class="container signin">
                    <p>Already have an account? <a href="{{ url_for('Login')}}">Sign in</a>.</p>
                </div>
            </form>
            <label>
                <input type="checkbox" name="item" checked />
                <span class="text-checkbox">Remember me</span>
            </label>

        </div>
</body>

</html>
