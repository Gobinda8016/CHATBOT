<body>
    <!---Main Navigation-->
    <nav id="MainNavBar" class="navbar navbar-dark navbar-expand-md fixed-top">

        <a href="#" class="navbar-brand">EDOC
            <i class="fas fa-stethoscope"></i>
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
            <!--Navigation Button after Collapse-->
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks" aria-label="Toggle navigation">
            <!--Navigation Items-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">ACCOUNT</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">SignIn</a></li>
                        <li><a class="dropdown-item" href="#">SignUp</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">BLOG</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">TICKET</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Chat Bot button-->
    <section id="chat-popup">
        <div id="chat">
            <input type="image" class="chat-btn" src="D:\FLASK\Application\static\images\chatbot-4736275.svg">
        </div>
        <!--Chatbot-popup-->
        <div class="popup">
            <header class="header-msg">
                E-Doc Medical Chatbot
            </header>
            <!--Message display Box-->
            <div class="chat-area">
                <div class="income-msg">
                    <img src="D:\FLASK\Application\static\images\chatbot-4736275.svg" class="profile" alt="bot-img">
                    <span class="msg"> Hi, Select the options below</span>
                </div>
            </div>
            <!--Message Input Box-->
            <div class="input-area">
                <textarea class="chat-input" placeholder="Type your message here" required></textarea>
                <button class="pin-btn"><i class="fas fa-paperclip"></i></button>
                <button class="submit-btn"><i class="fas fa-paper-plane"></i></button>

            </div>
        </div>
    </section>


    <!--App.js-->
    <script src="D:\FLASK\Application\static\css\app.js"></script>

    <!----Boot Strap JavaScript--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
